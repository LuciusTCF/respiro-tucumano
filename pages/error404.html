<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Respiro Tucumano</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100 justify-content-between">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark nav-footer-color">
        <div class="container-fluid">
          <a class="navbar-footer-brand" href="../index.html">
            <img
              src="../assets/Logo_Respiro_Oscuro.png"
              alt="Logo de Respiro Tucumano"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">Sobre Nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./gallery.html">Más Lugares</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#subscriptionmodal"
                  >Suscribirse</a
                >
              </li>
            </ul>
            <form class="d-flex justify" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-primary"
                type="submit"
                aria-label="Botón de Búsqueda"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <nav class="container-fluid">
        <div class="row login">
          <div
            class="col d-none d-md-flex justify-content-center align-items-center"
          >
            <div class="row justify-content-center align-items-center">
              <p class="fs-5 text-white my-2">
                Accede a tu cuenta o registrate.
              </p>
            </div>
          </div>
          <div class="col">
            <ul class="row me-5 my-2 justify-content-end align-items-center">
              <li
                class="d-flex col-5 justify-content-center nav-item mx-1 rounded-pill bg-white p-2 target"
              >
                <a class="nav-link text-dark text-target" href="./login.html"
                  >Loguearse</a
                >
              </li>
              <li
                class="d-flex col-5 justify-content-center nav-item mx-1 rounded-pill bg-dark border border-light p-2 target-2"
              >
                <a class="nav-link text-light text-target" href="#"
                  >Registrarse</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="d-flex col container-fluid justify-content-center align-items-center"
    >
      <section class="row mt-5">
        <div class="col mt-5">
          <lottie-player
            src="https://assets4.lottiefiles.com/packages/lf20_ghfpce1h.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%"
            loop
            autoplay
          ></lottie-player>
        </div>
      </section>
    </main>
    <footer class="container-fluid bg-dark">
      <section
        class="row py-4 flex-column flex-md-row align-items-center gap-3 nav-footer-color"
      >
        <div class="col logo-footer text-center navbar-footer-brand">
          <img
            src="/assets/Logo_Respiro_Oscuro.png"
            alt="Logo de Respiro Tucumano"
          />
        </div>
        <div class="col text-white text-center d-flex justify-content-around">
          <a href="#" aria-label="Instagram"
            ><i class="fa fa-instagram fa-2x text-white" aria-hidden="true"></i
          ></a>
          <a href="#" aria-label="Youtube"
            ><i
              class="fa fa-youtube-play fa-2x text-white"
              aria-hidden="true"
            ></i
          ></a>
          <a href="#" aria-label="Twitch"
            ><i class="fa fa-twitch fa-2x text-white" aria-hidden="true"></i
          ></a>
        </div>
        <div class="col text-white text-center">
          <small>Respiro Tucumano&copy; 2023</small>
        </div>
      </section>
    </footer>

    <div
      class="modal fade"
      id="subscriptionmodal"
      tabindex="-1"
      aria-labelledby="ModalLabel6"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel6">Suscribirse</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <h5>Usuario</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Juan"
                    required
                  />
                </div>
                <br />
                <div class="col-md-6 mb-3">
                  <label for="lastname" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    name="lastname"
                    placeholder="González"
                    required
                  />
                </div>
                <br />
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="example@example.com"
                    required
                  />
                </div>
                <br />
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label"
                    >Número de Teléfono</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="+54-###-####-###"
                    maxlength="12"
                    required
                  />
                </div>
                <br />
                <div class="col-12 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check"
                      name="check"
                    />
                    <label class="form-check-label" for="check">
                      Deseo recibir notificaciones de la página en mi correo
                      electrónico.
                    </label>
                  </div>
                </div>
              </div>
              <br />

              <h5>Ubicación</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="address" class="form-label">Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    required
                  />
                </div>
                <br />
                <div class="col-md-6 mb-3">
                  <label for="subdivision" class="form-label"
                    >Subdivición</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="subdivision"
                    name="subdivision"
                    required
                  />
                </div>
                <br />
                <div class="col-md-6 mb-3">
                  <label for="province" class="form-label">Provincia</label>
                  <select
                    class="form-select"
                    id="province"
                    name="province"
                    required
                  >
                    <option selected disabled value="">Elegir...</option>
                    <option value="ar">Buenos Aires</option>
                    <option value="otro">CABA</option>
                    <option value="bz">Catamarca</option>
                    <option value="bo">Chaco</option>
                    <option value="cl">Chubut</option>
                    <option value="co">Córdoba</option>
                    <option value="cr">Corrientes</option>
                    <option value="cu">Entre Ríos</option>
                    <option value="ec">Formosa</option>
                    <option value="sv">Jujuy</option>
                    <option value="es">La Pampa</option>
                    <option value="gt">La Rioja</option>
                    <option value="gq">Mendoza</option>
                    <option value="hn">Misiones</option>
                    <option value="mx">Neuquén</option>
                    <option value="ni">Río Negro</option>
                    <option value="pa">Salta</option>
                    <option value="py">San Juan</option>
                    <option value="pe">San Luis</option>
                    <option value="pr">Santa Cruz</option>
                    <option value="do">Santa Fe</option>
                    <option value="uy">Santiago del Estero</option>
                    <option value="ve">Tierra del Fuego</option>
                    <option value="otro">Tucumán</option>
                  </select>
                </div>
                <br />
                <div class="col-md-6 mb-3">
                  <label for="zip" class="form-label">Código Postal</label>

                  <input
                    type="text"
                    class="form-control"
                    id="zip"
                    name="zip"
                    required
                  />
                </div>
              </div>
              <br />

              <h5>Pago</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="pay" class="form-label">Método de Pago</label>
                  <select class="form-select" id="pay" name="pay" required>
                    <option selected disabled value="">Elegir...</option>
                    <option value="ar">Tarjeta de Crédito</option>
                    <option value="bz">Tarjeta de Débito</option>
                    <option value="bo">Transferencia Bancaria</option>
                    <option value="cl">EWallet</option>
                    <option value="co">Pagos Móviles</option>
                    <option value="cr">Paypal</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="amount" class="form-label"
                    >Monto
                    <span class="badge rounded-pill text-bg-success"
                      >(USD$2.00 = 30 días)
                    </span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Monto en USD$"
                    required
                  />
                </div>
              </div>
              <br />
              <br />

              <div class="col-12 mb-1">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="acept"
                    id="terms"
                    name="terms"
                    required
                  />

                  <label class="form-check-label" for="invalidCheck2">
                    Acepto los términos y condiciones.
                  </label>
                  <br />
                </div>
              </div>
              <div class="col-12 modal-footer">
                <button
                  class="btn btn-success"
                  type="submit"
                  aria-label="Comprar"
                >
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
